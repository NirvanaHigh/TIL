<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/Reg">
        <label for="firstN">First Name</label>
        <input type="text" name="firstN" id="firstN" required>
        <label for="lastN">Last Name</label>
        <input type="text" name="lastN" id="lastN" required>
        <p>
            <label for="select">Select a Race:</label>
        <div>
            <label for="Fun_Run_5k">Fun Run 5k</label>
            <input type="radio" name="race" id="Fun_Run_5k" value="Fun_Run_5k">
        </div>
        <div>
            <label for="Half_Marathon">Half Marathon</label>
            <input type="radio" name="race" id="Half_Marathon" value="Half_Marathon">
        </div>
        <div>
            <label for="Full_Ma requiredrathon">Full Marathon</label>
            <input type="radio" name="race" id="Full_Marathon" value="Full_Marathon">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>register!</button>
        </p>
    </form>

</body>

</html>
